<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div id="btns">
            <button id="clearBtn">C</button>
            <button id="reverseBtn">+/&#x2212;</button>
            <button value = "/" class="operatorBtn">&#xf7;</button>
            <button value = "*" class="operatorBtn">&#xd7;</button>
            <button class="numberBtn">7</button>
            <button class="numberBtn">8</button>
            <button class="numberBtn">9</button>
            <button value = "-" class="operatorBtn">&#x2212;</button>
            <button class="numberBtn">4</button>
            <button class="numberBtn">5</button>
            <button class="numberBtn">6</button>
            <button style="grid-row: span 2" value="+" class="operatorBtn">+</button>
            <button class="numberBtn">1</button>
            <button class="numberBtn">2</button>
            <button class="numberBtn">3</button>
            <button class="numberBtn">0</button>
            <button id="pointBtn">.</button>
            <button style="grid-column: span 2" id="equalsBtn">=</button>
        </div>
    </div>
    <footer>Kieran Garvey, Odin Project 2022</footer>
</body>
</html>
